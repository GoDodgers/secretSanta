<ion-header>
	<ion-navbar color="primary">
		<ion-title>Secret Santa</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>

	<ion-card>
		<ion-card-header>
			Total Santas:
		</ion-card-header>
		<ion-card-content>
			{{ totalSantas.length }}
		</ion-card-content>
	</ion-card>
	
	<br>

	<button ion-button color="secondary" (click)="addSanta()">
		<ion-icon name="add"></ion-icon>
	</button>

	<button ion-button color="danger" (click)="removeSanta()">
		<ion-icon name="remove"></ion-icon>
	</button>

	<br><br>

	<ion-list *ngIf="totalSantas.length">
	
		<ion-item *ngFor="let santa of totalSantas">
			<ion-label color="primary" clearInput> {{ santa }} </ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

	</ion-list>

</ion-content>
